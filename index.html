<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Georeferencia 1.0</title>
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
<script src="cordova.js"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);

        // device APIs are available
        //
        function onDeviceReady() {
            var btnSubirArchivo=$("#btnSubirArchivo");
            btnSubirArchivo.tap(function (){
            navigator.camera.getPicture(
                uploadPhoto,
                function(message) { alert('get picture failed'); },
                {
                    quality         : 50,
                    destinationType : navigator.camera.DestinationType.FILE_URI,
                    sourceType      : navigator.camera.PictureSourceType.PHOTOLIBRARY
                }
            );
            
            });
            
        }

        function uploadPhoto(imageURI) {
            var options = new FileUploadOptions();
            options.fileKey="file";
            options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
            options.mimeType="image/jpeg";

            var params = {};
            params.value1 = "test";
            params.value2 = "param";

            options.params = params;

            var ft = new FileTransfer();
            alert("que paso?");
            ft.upload(imageURI, encodeURI("http://itslmoviles.260mb.net/subirArchivo/pgtest.php"), win, fail, options);
        }

        function win(r) {
	    alert("Archivo subido correctamente");
            console.log("Code = " + r.responseCode);
            console.log("Response = " + r.response);
            console.log("Sent = " + r.bytesSent);
        }

        function fail(error) {
            alert("Ha ocurrido un error al subir el archivo: Code = " + error.code);
            console.log("upload error source " + error.source);
            console.log("upload error target " + error.target);
        }

        </script>
</head>
<body>
<div data-role="page" id="principal">
    <div data-role="header" >
	<h1>Subir archivo a servidior</h1>
    </div>
    <div data-role="content">
	<input type="button" id="btnSubirArchivo" value="Subir Arcchivo" >	
    </div>
    <div data-role="footer">
	<p>Derechos reservados</p>
    </div>
</body>
</html>
